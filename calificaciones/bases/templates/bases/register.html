<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign Up | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="../../../static/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../../../static/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../../../static/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../../../static/css/style.css" rel="stylesheet">
</head>

<body class="signup-page">
    <div class="signup-box">
        <div class="logo">
            <a href="javascript:void(0);">Admin<b>BSB</b></a>
            <small>Admin BootStrap Based - Material Design</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_up" method="POST" action="{% url 'bases:register' %}">
                 {% csrf_token %}

                    <div class="msg">Register a new membership</div>
                      <div class="input-group">
                          <span class="input-group-addon">
                              <i class="material-icons">account_circle</i>
                          </span>
                          <div class="form-line">
                              <input type="text" class="form-control" name="name" id="id_name" placeholder="Nombres" required autofocus>
                          </div>
                      </div>
                      <div class="input-group">
                          <span class="input-group-addon">
                              <i class="material-icons">account_circle</i>
                          </span>
                          <div class="form-line">

                              <input type="text" class="form-control" name="apellido" id="id_apellido" value="{{obj.apellido}}" placeholder="Apellidos" required>

                            </div>
                      </div>

                      <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">card_membership</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="dni" id="id_dni" placeholder="Cedula Identidad" required >
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">phone</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="phone" id="id_phone" placeholder="Telefono" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="email" id="id_email" placeholder="Correo Electronico" required >
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">date_range</i>
                        </span>
                        <div class="form-line" id="datepicker">
                            <input type="text" class="form-control datepicker" name="date_of_birth" id="id_date_of_birth" placeholder="Fecha de Nacimiento" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">folder_open</i>
                        </span>
                        <div class="form-line">
                          <div></div>
                            <input type="file" class="form-control" name="picture" id="id_picture"  accept="image/*" placeholder="Foto Perfil" required >
                        </div>
                    </div>


                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">SIGN UP</button>

                    <div class="m-t-25 m-b--5 align-center">
                        <a href="{% url 'bases:login' %}">You already have a membership?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="../../../static/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../../../static/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../../../static/plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="../../../static/plugins/jquery-validation/jquery.validate.js"></script>
    <script src="../../../static/plugins/jquery-validation/localization/messages_es.js"></script>

    <!-- Custom Js -->
    <script src="../../../static/js/admin.js"></script>
    <script src="../../../static/js/pages/examples/sign-up.js"></script>
    <script>


    </script>
    <script>
      $(document).ready(function() {
        $('.datepicker').datepicker({
        "setDate": new Date(),
        "autoclose": true
      });
      });
    </script>
</body>

</html>
