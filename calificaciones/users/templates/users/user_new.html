


<div class="modal-dialog modal-lg" >
  <div class="modal-content">
    {% if obj %}
    <form method="POST" role="form" class="form-inline" action="{% url 'users:user_edit' obj.pk %}" >
    {% else %}
    <form method="POST" role="form" class="form-inline" action="{% url 'users:user_new' %}" >
    {% endif %}




<div class="col-xl-12 col-md-12 mb-12">
  <div class="card">

    {% if obj %}
    <div class="header bg-amber">

        {% else %}
        <div class="header bg-light-green">
          {% endif %}

          <h2>
            {% if obj %} Editar {% else %} Nuevo {% endif %} Usuario <small>Description text here...</small>
          </h2>
          <ul class="header-dropdown m-r--5">
              <li>
                  <a href="javascript:void(0);" data-toggle="cardloading" data-loading-effect="rotation" data-loading-color="lightGreen">
                      <i class="material-icons">loop</i>
                  </a>
              </li>
              <li class="dropdown">
                  <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                      <i class="material-icons">more_vert</i>
                  </a>
                  <ul class="dropdown-menu pull-right">
                      <li><a href="javascript:void(0);">Action</a></li>
                      <li><a href="javascript:void(0);">Another action</a></li>
                      <li><a href="javascript:void(0);">Something else here</a></li>
                  </ul>
              </li>
          </ul>
      </div>
      <div class="body">
        {% csrf_token %}
          {{form.as_p}}
         <!-- Vertical Layout | With Floating Label -->
         <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                  <div class="body">

                        <div class="row clearfix">
                        <div class="col-md-3">
                          <div class="form-group form-float">
                              <div class="form-line">
                                  <input type="text" id="id_first_name" name="first_name" value="{{obj.first_name}}" class="form-control">
                                  <label class="form-label">Nombres</label>

                              </div>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group form-float">
                              <div class="form-line">
                                  <input type="text" id="password" name="last_name" id="id_last_name" value="{{obj.last_name}}" class="form-control">
                                  <label class="form-label">Apellidos</label>
                              </div>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group form-float">
                              <div class="form-line">
                                  <input type="text" id="id_username" name="username" value="{{obj.username}}" class="form-control">
                                  <label class="form-label">Nombre de Usuario</label>
                              </div>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group form-float">
                              <div class="form-line">
                                  <input type="email" id="id_email" name="email" value="{{obj.email}}" class="form-control">
                                  <label class="form-label">Correo Electronico</label>
                              </div>
                          </div>
                        </div>
                      </div>
                      <div class="row clearfix">
                        <div class="col-md-3">
                          <div class="form-group form-float">
                              <div class="form-line">
                                  <input type="text"  maxlength="8" id="id_telefono" name="telefono" value="{{obj.telefono}}" class="form-control">
                                  <label class="form-label">Telefono</label>
                              </div>
                          </div>
                        </div>

                        <div class="col-md-3">
                          <div class="form-group form-float">
                              <div class="form-line">
                                  <input type="password" id="id_password1" name="password1" value="{{obj.password1}}" class="form-control">
                                  <label class="form-label">Contraseña</label>
                              </div>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group form-float">
                              <div class="form-line">
                                  <input type="password" id="id_password2" name="password2" value="{{obj.password2}}" class="form-control">
                                  <label class="form-label">Comtraseña(confirmar)</label>
                              </div>
                          </div>
                        </div>

                          <div class="col-md-3">
                            <div class="form-group">
                             <input type="checkbox" id="id_is_active" name="is_active" value="{{obj.is_active}}" >
                              <label for="id_is_active">Estado</label>


                          </div>
                        </div>
                      </div>



                  </div>
              </div>
          </div>
      </div>
      <!-- Vertical Layout | With Floating Label -->


      </div>
      <div class="footer">
        <div class="modal-footer"  >

          <button type="submit" class="btn btn-danger waves-effect"><i class="material-icons">save</i><span class="icon-name">Guardar</span></button>
          <button type="button" class="btn btn-success waves-effect" onclick="return cerrar_modal()"><i class="material-icons">cancel</i> <span class="icon-name">Cancelar</span></button>
      </div>
      </div>
  </div>
</div>
</form>
</div>
</div>



<!-- Custom Js -->

<script src="../../../static/js/admin.js"></script>
